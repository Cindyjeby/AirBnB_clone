<!DOCTYPE nthml>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles/4-common.css" type="text/css">
        <link rel="stylesheet" href="styles/3-header.css" type="text/css">
        <link rel="stylesheet" href="styles/3-footer.css" type="text/css">
        <link rel="stylesheet" href="styles/6-filters.css" type="text/css">
        <link rel="stylesheet" href="styles/7-places.css">
        <link rel="icon" href="images/icon.png" type="image/png">
    </head>
    <body>
        <header class="logo">
            <div class="logo"></div>
        </header>

        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Choose Location</h4>
                    <div class="popover">
                        <ul>
                            <li>
                                <h2>Nairobi</h2>
                                <ul>
                                    <li>BuruBuru</li>
                                    <li>Karen</li>
                                    <li>Kitengela</li>
                                </ul>
                            </li>
                            <li>
                                <h2>Nakuru</h2>
                                <ul>
                                    <li>Ngata</li>
                                    <li>Kilimani</li>
                                    <li>Baraka</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Filter Amenities</h4>
                    <div class="popover">
                        <ul>
                            <li>Wifi</li>
                            <li>Bedrooms</li>
                            <li>Washing Machine</li>
                            <li>Kitchen</li>
                        </ul>
                    </div>
                </div>
                <button type="button">Search</button>
            </section>

            <section class="places">
                <h1>Places</h1>
                <div class="articles">
                    <article><h2>My Home</h2></article>
                    <article><h2>Tiny House</h2></article>
                    <article>A Suite</article>
                </div>
            </section>
        </div>

        <footer>Best school</footer>
    </body>
</html>
